services:
  metatrader5:
    image: dockurr/windows
    environment:
      RAM_SIZE: "4G"
      RAM_CHECK: "N"
      CPU_CORES: "2"
      DISK_SIZE: "32G"
    devices:
      - /dev/kvm
    cap_add:
      - NET_ADMIN
    ports:
      - "${NOVNC_PORT:-8006}:8006"
      - "${API_PORT_RANGE:-6542}:${API_PORT_RANGE:-6542}"
    volumes:
      - ./data/storage:/storage
      - ./data/oem:/oem
      - ./data/metatrader5:/shared
      - ./data/win.iso:/boot.iso
    deploy:
      resources:
        limits:
          memory: 512M
    memswap_limit: 5G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6542/ping"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 120s
    restart: unless-stopped
    stop_grace_period: 2m
